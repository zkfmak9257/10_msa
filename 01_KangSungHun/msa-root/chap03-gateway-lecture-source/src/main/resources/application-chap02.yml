server:
  port: 8000  # Gateway 서버는 8000번 포트에서 요청 대기

spring:
  application:
    name: gateway-server  # Eureka에 등록될 Gateway 이름
  cloud:
    gateway:
      # Netty 기반의 비동기 웹 서버(WebFlux) 설정을 따름
      server:
        webflux:
          routes:
            # --- [첫 번째 서비스 라우팅 규칙] ---
            - id: 1st-service
              # lb:// 의미: Load Balancer. Eureka에 등록된 '1ST-SERVICE'라는 이름을 찾아가며,
              # 여러 인스턴스가 있을 경우 로드밸런싱(부하분산)을 수행
              uri: lb://1ST-SERVICE
              predicates:
                # 조건: 사용자가 'http://gateway:8000/first-service/**'로 요청을 보내면 이 규칙이 발동함
                - Path=/first-service/**
              filters:
                # 1. 경로 재작성:
                #    들어온 요청 '/first-service/health' -> 나가는 요청 '/health'
                #    (?<segment>.*)는 나머지 경로를 변수로 캡처하여 $\{segment}에 넣음
                - RewritePath=/first-service/(?<segment>.*), /$\{segment}

                # 2. 헤더 추가 (테스트용):
                #    백엔드 서비스(1st-service)로 보낼 때 'first-request' 헤더를 강제로 추가
                - AddRequestHeader=first-request, first-request-value

                # 3. 응답 헤더 추가 (테스트용):
                #    사용자에게 응답을 줄 때 'first-response' 헤더를 강제로 추가
                - AddResponseHeader=first-response, first-response-value

            # --- [두 번째 서비스 라우팅 규칙] ---
            - id: 2nd-service
              uri: lb://2ND-SERVICE
              predicates:
                - Path=/second-service/**
              filters:
                - RewritePath=/second-service/(?<segment>.*), /$\{segment}
                - AddRequestHeader=second-request, second-request-value
                - AddResponseHeader=second-response, second-response-value

# Eureka Server(전화번호부) 설정
eureka:
  client:
    register-with-eureka: true  # Gateway도 Eureka에 자신을 등록
    fetch-registry: true        # 다른 서비스들의 주소 목록을 받아옴 (라우팅을 위해 필수).
    service-url:
      defaultZone: http://localhost:8761/eureka

